<!DOCTYPE html>
<html>
  <head>
    <title>Tea Cozy</title>
    <link href="Resources/CSS/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>

<!-- Header Section -->

    <header>
        <div class="logo">
          <img src="Resources/Images/img-tea-cozy-logo.png">
        </div>
        <nav>
            <span>
                <a href="#">Mission</a>
            </span>
            <span>
                <a href="#">Featured Tea</a>
            </span>
            <span>
                <a href="#">Locations</a>
            </span>

        </nav>

    </header>

<!-- Main Content-->

    <div class="main-content">

<!--Main Title-->

        <div class="main-title">
          <div class="banner">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
          </div>
        </div>

<!-- Center Section-->

        <div class="center-section">
          <div class="banner-two">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at the Tea Cozy?</h4>

          </div>

          <div class="items">
            <div class="whats-on">
              <img class="image" src="Resources/Images/img-berryblitz.jpg">
              <h4>Fall Berry Blitz Tea</h4>
              </div>
              <div class="whats-on">
                <img class="image" src="Resources/Images/img-spiced-rum.jpg">
                <h4>Spiced Rum Tea</h4>
              </div>
              <div class="whats-on">
                <img class="image" src="Resources/Images/img-donut.jpg">
                <h4>Seasonal Donuts</h4>
              </div>
            </div>
            <div class="items-two">
              <div class="whats-on">
                <img class="image myrtle" src="Resources/Images/img-myrtle-ave.jpg">
                <h4 class="text">Myrtle Ave Tea</h4>
              </div>
              <div class="whats-on">
                <img class="image bedford" src="Resources/Images/img-bedford-bizarre.jpg">
                <h4 class="text">Bedford Bizzare Tea</h4>
              </div>

            </div>


          </div>


        


    </div>

  </body>

</html>
